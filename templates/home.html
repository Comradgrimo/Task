<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="static/css/home.css">
    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="container">
        <h1 class="banner">Задание</h1>
        <div class="section editor">
            <label for="fio">ФИО
                <input id="fio" type="text" />
            </label>
            <br />
            <label for="birthday">Дата рождения
                <input id="birthday" type="text" />
            </label>
            <br />
            <label for="office">Должность
                <input id="office" type="text" />
            </label>
            <button id="create">Создать</button>
            <button id="update">Обновить</button>
            <button id="delete">Удалить</button>
            <button id="reset">Очистить</button>
        </div>
        <div class="people">
            <table>
                <caption>People</caption>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>ФИО</th>
                        <th>Дата Рождения</th>
                        <th>Должность</th>
                        <th>Дата приема на работу</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="error">
        </div>
    </div>
</body>
<script src="static/js/home.js"></script>
</html>
